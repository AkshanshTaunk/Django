<!DOCTYPE html>
<html>
<head>
<title>QuerySetAPI</title>
</head>

<body>
<h3>Student Info</h3>

<table>

<th>Id</th>
<th>Name</th>
<th>Roll no.</th>
<th>City</th>
<th>Marks</th>
<th>Date</th>
{% for student in students  %}
<tr>
<td>{{student.id}}</td>

<td>{{student.name}}</td>

<td>{{student.roll}}</td>

<td>{{student.city}}</td>

<td>{{student.marks}}</td>

<td>{{student.pass_date}}</td>
</tr>
{% endfor %}
</table>


</body>

</html>
