<!DOCTYPE html>
<html>
<head>
<title>Message</title>
<style>
    .success{
        color:green;
    }
    .info{
        color: blue;
    }
    .warning{
        color: orangered;
    }
    .error{
        color: red;
    }
    </style>
</head>

<body>
    <form action="" method="POST">
    {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit"> 
    </form>
    {% if messages %}
        {% for message in messages %}
        <span {% if message.tags %} class="{{message.tags}}" {% endif %} ><br><br>
        {{message}}
        </span>
        {% endfor %}
    {% endif %}
</body>

</html>
